    <form class='container col-6 first'>
        <h4 class='lead'>Member Sign Up (* is required)</h4>
        <div class="form-group">
            <label for="name">First Name*</label>
            <input type="text" class="form-control" id="fname" placeholder="">
        </div>

        <div class="form-group">
            <label for="name">Middle Name</label>
            <input type="text" class="form-control" id="mname" placeholder="">
        </div>
        <div class="form-group">
            <label for="name">Last Name*</label>
            <input type="text" class="form-control" id="lname" placeholder="">
        </div>

        <div class="form-group">
          <label for="email">Email*</label>
          <input type="email" class="form-control" id="email" placeholder="">
        </div>

        <div class="form-group">
            <label for="name">Zip Code*</label>
            <input type="text" class="form-control" id="zip" placeholder="">
        </div>
       
        <button type="submit" class="btn btn-dark" id="submit">Submit</button>

      </form>
      <br>
      <h4 >View/Update Members</h4>
      <form>
        <input type="text" placeholder="John" disabled = true>
        <input type="text" placeholder="A" disabled = true>
        <input type="text" placeholder="Smith" disabled = true>
        <input type="email" placeholder="johnsmith@gmail.com" disabled = true>
        <input type="text" placeholder="12345" disabled = true>
        <input type="submit" id="update" value="Update">
        <input type="submit" id="delete" value="Delete">
        <a href="MemberAccount.html">View Loans/Reservations</a>
    </form>
